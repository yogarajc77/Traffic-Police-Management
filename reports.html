<!DOCTYPE html>
<html>
<head><title>Violation Reports</title></head>
<body>
    <h2>Violation Reports</h2>
    <table border="1">
        <tr><th>Violation</th><th>Count</th></tr>
        {% for r in reports %}
        <tr><td>{{ r[0] }}</td><td>{{ r[1] }}</td></tr>
        {% endfor %}
    </table>
    <br><a href="/dashboard">Back to Dashboard</a>
</body>
</html>
